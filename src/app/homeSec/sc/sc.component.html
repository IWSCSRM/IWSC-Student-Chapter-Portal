<div class="row firstRow">
    <h1 class="text-center chpHead">Student Chapters</h1>
</div>
<div class="row firstRow">
    <div class="col-6">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SRMIST" #input>
          </mat-form-field>
    </div>
    <div class="col-6">
        <button type="button" class="btn btn-primary newSc" (click)="openDialog()">Initiate New SC</button>
    </div>
</div> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Since Column -->
    <ng-container matColumnDef="since">
      <th mat-header-cell *matHeaderCellDef> Since </th>
      <td mat-cell *matCellDef="let element"> {{element.since}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <app-footer></app-footer>
